<!DOCTYPE html>
<html>
<head>
	<title>Get Your Slug On!</title>
	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="libs/jquery.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/handlebars.js"></script>
	<script src="libs/backbone.js"></script>
</head>
<body>

<div class="page-container">

	<div class="header">
		<div class="logo-box">
			<span>SLUGGR</span>
			<div id="logo-img"></div>
		</div>
		<div class="menu-links">
			<span>
				I am a:
				<select>
					<option value="driver">Driver</option>
					<option value="rider">Rider</option>
				</select>
			</span>
			<span>
				<a href="#signin">Register / Login</a>
			</span>
			<span>
				<a href="#">Get Started!</a>
			</span>
		</div>
	</div>

	<div class="view-container">
		<div id="prof"></div>
		<div id="signin">
			<div class="close"><a href="#">x</a></div>
			<h2>Login</h2>
			Username:
			<input type="text">
			Password:
			<input type="text">
			<h2>...or Register a Slug</h2>
					Username:
			<input type="text">
			Password:
			<input type="text">
			Email:
			<input type="text">
			First Name:
			<input type="text">
		</div>
	</div>


	<div class="map-container">
		<iframe
			 width="100%"
			 height="100%"
			 frameborder="0" style="border:0"
			 src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCqUON2u3RClI42Sh-50zz3NiWf0ZigDYA&q=Washington,DC" allowfullscreen>
		</iframe>

	</div>

	<div class="right-sidebar">
		<div class="input-box">
			<div class="sidebar-title">Find a Rideshare!</div>
			Where are you leaving?
			<div><input class="departure" type="text"></div>
			Where are you going?
			<div><input class="destination" type="text"></div>
			What time?
			<div><input class="time" type="time"></div>
		</div>
		<div class="user-list">
			<table id="user-location"></table>
		</div>
	</div>



	<template id="userlist-template">
		<tr>
			<td class="user-name usr-detail">{{first_name}} <span>{{#if driver}}ðŸš˜{{else}}ðŸš¶{{/if}}</span></td>
			<td class="score usr-detail">{{score}}</div></td>
			<td class="time usr-detail">{{time}}</div></td>
		</tr>
		<tr>	
			<td class="locations usr-detail">{{depart}} >>> {{dest}} </td>
		</tr>
	</template>

	<template id="profile-template">
		<div class="prof__close">X</div>
		<div class="prof__name">{{first_name}}</div>
		<div class="prof__username">{{username}}</div>
		<div class="prof__itinerary">Home: {{home_locale}}
		Work: {{work_locale}}
		â˜€ {{morning_time}} ðŸŒ™ {{evening_time}}
		</div>
	</template>

	<template id="signin-template">

	</template>

</div>

<script src="index.js"></script>
<script src="models.js"></script>
<script src="collections.js"></script>
<script src="views.js"></script>
<script src="router.js"></script>



</body>
</html>
