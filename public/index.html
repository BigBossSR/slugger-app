<!DOCTYPE html>
<html>
<head>
	<title>Get Your Slug On!</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	<script src="libs/jquery.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/handlebars.js"></script>
	<script src="libs/backbone.js"></script>
</head>
<body>

<div class="page-container">

	<div class="header">
		<div class="logo-box"><a href="#">
			<span id="logo">SLUGGR</span>
			<div id="logo-img"></div>
			</a>
		</div>
		<div class="menu-links">
			<span class="anon">
				<a href="#signin">Register/Login</a> | 
				<a href="#">Get Started!</a>
			</span>
			<span class="lgd">
				<a href="#edit-profile">My Profile</a> | 
				<a href="#">My Rideshares</a>
			</span>

			<!-- Info re: your car -->
		</div>
	</div>

	<div class="view-container">
		<div id="user-focus"></div>
		<div id="signin">
			<div class="close"><a href="#">x</a></div>
			<h2>Login</h2>
			Email:<br>
			<input type="email" id="loginEmail" autocomplete="true"><br>
			Password:<br>
			<input type="password" id="loginPassword">
			<div class="row">
				<button type="button" class="btn btn__login">Log In</button>
			</div>
			<h2>...or Register a Slug</h2>
			<div id="register-box">
				<div class="col">
					<div class="row">Email:</div>
					<div class="row"><input type="email" id="register-email"></div>
					<div class="row">Password:</div>
					<div class="row"><input type="password" id="register-password"></div>
				</div>
				<div class="col">
					<div class="row">First Name:</div>
					<div class="row"><input type="text" id="register-firstname"></div>
					<div class="row">Username:</div>
					<div class="row"><input type="text" id="register-username"></div>
				</div>
				<div class="row">
					Driver? <input type="checkbox" id="register-driver">
				</div>
				<div class="row">
					<button type="button" class="btn btn__register">Register</button>
				</div>
			</div>
		</div>
		<div id="edit-user"></div>
	</div>


	<div id="map-container">
		<div id ="map-canvas"></div>
<!-- 		<iframe
			 width="100%"
			 height="100%"
			 frameborder="0" style="border:0"
			 src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCqUON2u3RClI42Sh-50zz3NiWf0ZigDYA&q=Washington,DC" allowfullscreen>
		</iframe> -->

	</div>

	<div id="right-sidebar">
		<div id="sidebar-top">
			<div class="anon input-box">
				<div class="sidebar-title">Find a Rideshare!</div>
				<span>
					I am a:
					<select>
						<option value="driver">Driver</option>
						<option value="rider">Rider</option>
					</select>
				</span>
				Where are you leaving?
				<div><input class="departure" type="text"></div>
				Where are you going?
				<div><input class="destination" type="text"></div>
				What time?
				<div><input class="time" type="time"></div>
			</div>

			<div class="lgd group-box">
				<div class="sidebar-title">My Carpool</div>
				
				<div id="group-location"></div>
				<div class="button-container">
					<button class="drvr btn disband">Disband Group</button>
					<button class="rdr btn leave">Leave Group</button>
				</div>
			</div>
		</div>

		<div class="user-list">
			<div id="user-location"></div>
		</div>
	</div>

	<div id="footer-bar">
	 A Scirk Production
	</div>
</div>


<template id="userlist-template">
	
	<div class="usr__info">
		<div class="row">
			<input type="checkbox"/>
			<div class="pin-color usr-detail"></div>
			<span  class="user-name usr-detail">{{first_name}}</span>
		</div>
		<div class="row">
			<div class="usr-detail">{{#if driver}}🚘{{else}}🚶{{/if}}</div>
			<div class="time usr-detail">{{time}}</div>

		</div>
	</div>
	<div class="usr__locs usr-detail">
		<div class="locations">
		{{depart}} >
		</div>
		<div class="locations"> > {{dest}} </div>
	</div>	

		
		

</template>

<template id="profile-template">
	<div class="prof__close">X</div>
	<div class="name-box">
			<div class="prof prof__name">{{first_name}}</div>
			<input type="text" class="edt edt__name" value="{{user.first_name}}">
			<div class="prof prof__username">{{username}}</div>
			<input type="text" class="edt edt__username" value="{{user.username}}">
			<button class="prof btn prof__btn">Invite</button>
	</div>
	<div class="addr-box">
			<div class="prof">🏠 {{home_locale}}</div>
			<span class="edt">🏠 <input class="edt__home" type="text" value="{{itinerary.home_locale}}"></span>
			<div class="prof">🏢 {{work_locale}}</div>
			<span class="edt">🏢 <input class="edt__work" type="text" value="{{itinerary.work_locale}}"></span>
	</div>
	<div><span class="prof">☀ {{morning_converted}} 🌙 {{evening_converted}}</span>
		<span class="edt">☀ <input class="edt__am" type="text" value="{{itinerary.morning_time}}"> </span>
		<span class="edt">🌙 <input class="edt__pm" type="text" value="{{itinerary.evening_time}}"></span>
	</div>


	<div class="edt">Driver? <input type="checkbox" id="edt__driver"></div>
	
	<div>
		<span class="prof">Preferences: {{preferences}} Bio: {{bio}}</span>
		 <textarea class="edt edt__pref">{{user.preferences}}</textarea>
		<textarea class="edt edt__bio"></textarea>
	</div>
	<button class="edt btn btn__discard">Discard Changes</button>
	<button class="edt btn btn__save">Save Changes</button>
</template>

<template id="group-template">

	<div class="pin-color"></div>
	<div class="grp grp__info"> {{first_name}}|{{time}}|{{depart}}</div>

</template>

<template id="edit-user-template">
<!-- make these conditionals - if no info, autofill the field type -->
</template>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Bg5F-ZvDUBfC8EvVBvsAqklwuQiQHlw"></script>
<script src="index.js"></script>
<script src="models.js"></script>
<script src="collections.js"></script>
<script src="views.js"></script>
<script src="router.js"></script>



</body>
</html>
