<!DOCTYPE html>
<html>
<head>
	<title>Get Your Slug On!</title>
	<link rel="stylesheet" type="text/css" href="index.css">

	<script src="libs/jquery.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/handlebars.js"></script>
	<script src="libs/backbone.js"></script>
</head>
<body>

<div class="page-container">

	<div class="header">
		<div class="logo-box">
			<span>SLUGGR</span>
			<div id="logo-img"></div>
		</div>
		<div class="menu-links">
			<span>
				I am a:
				<select>
					<option value="driver">Driver</option>
					<option value="rider">Rider</option>
				</select>
			</span>
			<span>
				<a href="#signin">Register / Login</a>
			</span>
			<span>
				<a href="#edit-profile">My Profile</a>
			</span>
			<span>
				<a href="#">Get Started!</a>
			</span>
			<!-- Info re: your car -->
		</div>
	</div>

	<div class="view-container">
		<div id="prof"></div>
		<div id="signin">
			<div class="close"><a href="#">x</a></div>
			<h2>Login</h2>
			Email:
			<input type="email" id="loginEmail">
			Password:
			<input type="password" id="loginPassword">
			<button type="button" class="btn btn__login">Log In</button>
			<h2>...or Register a Slug</h2>
			Username:
			<input type="text" id="register-username">
			Password:
			<input type="password" id="register-password">
			Email:
			<input type="email" id="register-email">
			First Name:
			<input type="text" id="register-firstname">
			Last Name:
			<input type="text" id="register-lastname">
			<button type="button" class="btn btn__register">Register</button>
		</div>
		<div id="edit-user"></div>
	</div>


	<div class="map-container">
		<iframe
			 width="100%"
			 height="100%"
			 frameborder="0" style="border:0"
			 src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCqUON2u3RClI42Sh-50zz3NiWf0ZigDYA&q=Washington,DC" allowfullscreen>
		</iframe>

	</div>

	<div class="right-sidebar">
		<div class="input-box">
			<div class="sidebar-title">Find a Rideshare!</div>
			Where are you leaving?
			<div><input class="departure" type="text"></div>
			Where are you going?
			<div><input class="destination" type="text"></div>
			What time?
			<div><input class="time" type="time"></div>
		</div>
		<div class="user-list">
			<table id="user-location"></table>
		</div>
	</div>



	<template id="userlist-template">
		<tr>
			<td class="user-name usr-detail">{{first_name}} <span>{{#if driver}}ğŸš˜{{else}}ğŸš¶{{/if}}</span></td>
			<td class="score usr-detail">{{score}}</div></td>
			<td class="time usr-detail">{{time}}</div></td>
		</tr>
		<tr>	
			<td class="locations usr-detail">{{depart}} >>> {{dest}} </td>
		</tr>
	</template>

	<template id="profile-template">
		<div class="prof__close">X</div>
		<div class="prof__name">{{first_name}}</div>
		<div class="prof__username">{{username}}</div>
		<div class="prof__itinerary">Home: {{home_locale}}
		Work: {{work_locale}}
		â˜€ {{morning_time}} ğŸŒ™ {{evening_time}}
		</div>
	</template>

	<template id="edit-user-template">
	<!-- make these conditionals - if no info, autofill the field type -->
		<input type="text" class="edt__name" value="{{user.first_name}}">
		<input type="text" class="edt__username" value="{{user.username}}">
		ğŸ  <input class="edt__home" type="text" value="{{itinerary.home_locale}}">
		ğŸ¢ <input class="edt__work" type="text" value="{{itinerary.work_locale}}">
		â˜€ <input class="edt__am" type="text" value="{{itinerary.morning_time}}"> 
		ğŸŒ™ <input class="edt__pm" type="text" value="{{itinerary.evening_time}}">
		Preferences: <textarea class="edt__pref">{{user.preferences}}</textarea>
		Bio: <textarea class="edt__bio"></textarea>
		<button class="btn btn__discard">Discard Changes</button>
		<button class="btn btn__save">Save Changes</button>
	</template>

</div>

<script src="index.js"></script>
<script src="models.js"></script>
<script src="collections.js"></script>
<script src="views.js"></script>
<script src="router.js"></script>



</body>
</html>
